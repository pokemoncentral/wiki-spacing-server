# Docker compose file for production environment

version: '3.2'

services:
  web:
    build:
      args:
        ARCH: 'arm32v7/'
      dockerfile: Dockerfile-prod

    image: davla/misc:wiki-spacing-web-prod

    restart: 'on-failure'

    volumes:
      - type: volume
        target: /usr/src/app

  db:
    build:
      args:
        ARCH: 'arm32v7/'

    image: davla/misc:wiki-spacing-db-prod

    restart: 'on-failure'
